    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        canvas {
            display: block;
            background-color: #545a60;
        }
        .joystick {
            position: absolute;
            bottom: 5%;
            right: 5%;
            width: calc(16vh);
            height: calc(16vh);
            max-width: 160px;
            max-height: 160px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .joystick-inner {
            width: calc(40%);
            height: calc(40%);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transition: transform 0.1s ease;
        }
        .back-button {
            position: fixed;
            bottom: 60px;
            left: 15px;
            padding: 15px 25px;
            background-color: #373838;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
            font-size: 16px;
            opacity: 0.8;
            font: bold 18px Arial;
        }
    </style>

    <canvas id="gameCanvas"></canvas>
    <div class="joystick" id="joystick">
    <div class="joystick-inner" id="joystickInner"></div>
